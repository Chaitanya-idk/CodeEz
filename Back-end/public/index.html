<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEz API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Code:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

      
        .highlight {
            color: #fff;
            transition: all 0.4s ease;
            cursor: default;
            display: inline-block;
        }

        .highlight:hover {
            color: #00d4ff; 
            text-shadow: 
                0 0 10px rgba(0, 212, 255, 0.8),
                0 0 20px rgba(0, 212, 255, 0.5),
                0 0 40px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        h4 {
            font-family: 'Fira Code', monospace; 
            font-weight: 400;
            color: #888;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <h1>Welcome to <span class="highlight">CodeEz</span></h1>
        <h4>
            This website is designed to host the API services/endpoints required for my 
            coding platform project.
        </h4>
    </div>
</body>
</html>
